/**
*	Gradle build file 
*	@author	: Sanjeev
*/


apply plugin : 'application'
apply plugin : 'eclipse'


mainClassName = 'com.sanjeev.gradledemo.main.GradleDemoMain'
version = '1.0'


sourceCompatibility=1.8
targetCompatibility=1.8


jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Demo',
                   'Implementation-Version': version
    }
}


repositories {
	mavenCentral()    
	}


dependencies {
	compile fileTree(dir: 'ref-libs', include:'*.jar')    
    
    compile("org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE")
   	compile("org.json:json:20171018")
   	
   	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.0.1'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.0.1'
   	
   	testCompile ("junit:junit:4.12")
	}

task copyToLib(type: Copy) {
    into "$buildDir/lib"
    from configurations.runtime
	}

task copyJarToBin(type: Copy) {
    from jar
    into "$buildDir/lib"
   }

build.dependsOn(copyToLib, copyJarToBin)




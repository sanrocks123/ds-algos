/***
	Gradle build file 
	@author	: Sanjeev
*/

apply plugin : 'application'
apply plugin : 'eclipse'

mainClassName = 'com.sanjeev.demo.HelloGradle'
version = '1.2'


sourceCompatibility=1.8
targetCompatibility=1.8

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Demo',
                   'Implementation-Version': version
    }
}

repositories {
	mavenCentral()    
}

dependencies {

	compile fileTree(dir: 'ref-libs', include:'*.jar')    
    compile 'org.springframework:spring-core:5.0.1.RELEASE'
    testImplementation 'junit:junit:4.12'
}

